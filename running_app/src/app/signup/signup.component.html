<div class="signup">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <label for="username">Username:</label>
    <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required />

    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="user.email"
    name="email" placeholder="Email" required />

    <label for="password">Password:</label>
    <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required />

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" [(ngModel)]="user.password_confirmation"
    name="confirmPassword" placeholder="Confirm Password" required />

    <label for="height">Height:</label>
    <input type="number" [(ngModel)]="user.height" name="height" placeholder="height" required />

    <label for="weight">Weight:</label>
    <input type="number" [(ngModel)]="user.weight" name="weight" placeholder="weight" required />

    <label for="age">Age:</label>
    <input type="number" [(ngModel)]="user.age" name="age" placeholder="age" required />

    <label for="gender">Gender:</label>
    <input type="text" [(ngModel)]="user.gender" name="gender" placeholder="gender" required />

    <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
  </form>
  </div>
