<div class="signup">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" [(ngModel)]="user.password_confirmation" name="confirmPassword"
        placeholder="Confirm Password" required />
    </div>

    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="number" [(ngModel)]="user.height" name="height" placeholder="Height" required />
    </div>

    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" [(ngModel)]="user.weight" name="weight" placeholder="Weight" required />
    </div>


    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" [(ngModel)]="user.age" name="age" placeholder="Age" required />
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <div class="gender-container">
        <div class="gender-option">
          <input type="radio" id="female" name="gender" value="female" [(ngModel)]="user.gender" required>
          <label for="female">Female</label>
        </div>
        <div class="gender-option">
          <input type="radio" id="male" name="gender" value="male" [(ngModel)]="user.gender">
          <label for="male">Male</label>

        </div>

        <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
      </div>
  <!-- </form> -->
</div>
